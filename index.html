<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather WebApp</title>

    <link rel="stylesheet" href="files/style.css" />
</head>

<body>

    <main class="container">
        <h1 class="app-title">Weather WebApp</h1>

        <form id="weather-form">
            <label for="city-name" class="visually-hidden">City Name</label>
            <input 
                type="text"
                id="city-name"
                placeholder="Enter your city name..."
                autocomplete="off"
            />
            <button type="submit">Get Weather</button>
        </form>

        <!-- Loader -->
        <div class="loader hidden" id="loader"></div>

        <!-- Error Message -->
        <p class="error-msg" id="error-msg"></p>

        <!-- Weather Output -->
        <section class="weather-card hidden" id="weather-card">
            <div class="icon" id="weather-icon"></div>

            <p class="temp" id="temp"></p>
            <p class="desc" id="desc"></p>

            <div class="details" id="details"></div>
        </section>
    </main>

    <footer class="footer">
        DESIGNED BY SUNNY SAINI
    </footer>

    <script src="files/script.js"></script>
</body>
</html>
